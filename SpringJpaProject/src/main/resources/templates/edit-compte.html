<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<title>Une page</title>
</head>

<body>
	<h1>Edit Compte</h1>
	<form th:action="@{update}" method="post">
		<table>
			<tr>
				<td><label for="id">Rib:</label></td>
				<td><input type="text" name="rib" readonly th:value="${compte.rib}"></td>
			</tr>
			<tr>
				<td><label for="solde">Solde:</label></td>
				<td><input type="text" name="solde" required th:value="${compte.solde}"></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<button type="submit" class="btn btn-primary">update</button>
				</td>
			</tr>
		</table>
	</form>
	<hr />


	<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</body>

</html>
